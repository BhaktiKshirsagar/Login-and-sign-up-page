<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login page for Gym  </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body background=" C:\Users\admin\Desktop\Sahyadri Info\login form for gym\gym1.jpg">
  <div class="login_form">
    <!-- Login form container -->
    <form action="#">
      <h3>Log in with</h3>
      <div class="login_option">
        <!-- Facebook button -->
        <div class="option">
          <a href="#">
            <img src=" login form for gym\facebook.jpg" alt="Facebook" />
            <span>Facebook</span>
          </a>
        </div>
        <!-- Google button -->
        <div class="option">
          <a href="#">
            <img src="login form for gym\Google.png" alt="Google" />
            <span>Google</span>
          </a>
        </div>
      </div>
      <!-- Login option separator -->
      <p class="separator">
        <span>or</span>
      </p>
      <!-- Email input box -->
      <div class="input_box">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email address" required />
      </div>
      <!-- Paswwrod input box -->
      <div class="input_box">
        <div class="password_title">
          <label for="password">Password</label>
          <a href="#">Forgot Password?</a>
        </div>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
       <!-- Login button -->
      <button type="submit">Log In</button>
      <div class="logreg-link">
      <p class="sign_up">Don't have an account? <a href="#" id="sign-up-link">Sign up</a></p>
      </div>
<br>

      <div class="form signup_form">
        <form action="#">
          <h2>Register</h2>
          <br>
          <div class="input_box">
            <label for=" Enter Email"> Enter Email</label>
            <input type="email" placeholder="Enter your email" required />
            <i class="uil uil-envelope-alt email"></i>
          </div>
          <div class="input_box">
            <label for=" Create Password">Create Password</label>
            <input type="password" placeholder="Create password" required />
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i>
          </div>
          <div class="input_box">
            <label for="Confirm Password">Confirm Password</label>
            <input type="password" placeholder="Confirm password" required />
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i>
          </div>
          <button class="button">Register Now</button>
          <div class="login_signup">Already have an account? <a href="#" id="login-link">Login</a></div>
        </form>
      </div>

    </form>
  </div>

  

</body>
</html>
